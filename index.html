<script type="text/javascript">
  var i=0,text;
  text = "Maker Birliği'ne Hoş Geldiniz!"

  function typing() {
    if(i<text.length){
      document.getElementById("text").innerHTML += text.charAt(i);
      i++;
      setTimeout(typing,80);
    }
  }
  typing();
</script>
